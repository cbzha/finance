{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
     <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            
                    {% for dicts in data %}
                    <tr>
                        {% for values in dicts %}
                            <td>{{ dicts[values] }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                
        </tbody>
    </table>
{% endblock %}
